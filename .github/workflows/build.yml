name: Build test
on: [push]
jobs:
  Run-Build-Test:
    runs-on: ubuntu-latest
    steps:
    - name: Download repo
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt install -y arm-none-eabi-gcc
    - name: Download dependencies
      run: |
        bash download_libraries.sh
    - name: Run make
      run: |
        make -j4
